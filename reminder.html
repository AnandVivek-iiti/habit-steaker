
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Habit Streak Reminder</title>
     
</head>
<body>

    <h2>Habit Streak Reminder</h2>
         <form id="reminder-form"></form>
    <div class="habit-container">
        <label for="habit-name">Habit Name:</label> 
        <input type="text" id="habit-name" placeholder="Enter habit">
       
            <label for="reminder-time">Set Reminder Time:</label>
            <input type="time" id="reminder-time" required />
            <button type="submit" onclick="setHabitReminder()" >Set Reminder</button>
      
          </form>

        <p>Current Streak: <span class="streak" id="streak-count">0</span> Days</p>
    </div>

</body>
</html>
