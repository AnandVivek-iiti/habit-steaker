
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Habit Streak Reminder</title>
     
</head>
<body>

    <h2>Habit Streak Reminder</h2>
    
    <div class="habit-container">
        <label for="habit-name">Habit Name:</label> 
        <input type="text" id="habit-name" placeholder="Enter habit">
        
        <label for="reminder-time">Reminder (Seconds):</label>
        <input type="number" id="reminder-time" placeholder="Enter time in sec">
        
        <button onclick="setHabitReminder()">Set Reminder</button>

        <p>Current Streak: <span class="streak" id="streak-count">0</span> Days</p>
    </div>

</body>
</html>
