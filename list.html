<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>habitList</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
  
     <h2>📋 Your Habit List</h2>
     <ul id="habit-container">
         <li>✅ Wake up at 6 AM</li>
         <li>📖 Book Reading</li>
         <li>💪 20 minutes Exercise</li>
     </ul>
     <form id="habit-form">
         <input type="text" id="habit-input" placeholder="Enter a new habit" required>
         <button type="submit">Add Habit</button>
     </form>
     <h3>🔍 Habit Preview:</h3>
     <p id="preview-habit"></p>
     <button id="clear-habits">🗑 Clear All Habits</button>

        </body>
        </html>
